<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   

    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo-netflix">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
           <div class="container">
               <h3 class="titulo">Breaking Bad</h3>
               <p class="sinopse">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
               <div class="botoes">
                <button role="button" class="botao">
                <i class="fas fa-play" ></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button> 
             </div>   
           </div>                
        </div>
    </main>

    <!--Carrosel-->

    <div class="serie-carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="filme-box" src="img/pb.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/ozark.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/oatirador.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/elchapo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/prisonb.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/vk.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/doish.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/filhos.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="filme-box" src="img/small.jpg" alt="" srcset="">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/bf67459618.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
